<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Bilangan <input type="number" id="myNumber">
        <button onclick="cekGanjilGenap()">Cek</button></p>
    <p id="demo"></p>

    <script>
         //Penghitungan dan Pengecekan Hasil Modulo
         function cekGanjilGenap(){
                var bilangan = document.getElementById("myNumber").value
                if(bilangan % 2 == 0)
                    document.getElementById("demo").innerText = "Bilangan Genap"
                else
                    document.getElementById("demo").innerText = "Bilangan Ganjil"
            }
    </script>
</body>

</html>
